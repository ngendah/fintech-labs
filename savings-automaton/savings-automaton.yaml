    dHJ5X2NvZGU6ICdLRU4nCgo=
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: savings-automaton-deployment
  labels:
    app: savings-automaton
spec:
  replicas: 2
  selector:
    matchLabels:
      app: savings-automaton
  template:
    metadata:
      labels:
        app: savings-automaton
    spec:
      securityContext:
        privileged: false
        runAsNonRoot: true
        fsGroup: 1000
      volumes:
        - name: secret-volume
          secret:
            secretName: savings-automaton-configuration
      containers:
        - name: savings-automaton
          image: savings-automaton:latest
          ports:
            - containerPort: 3000
              name: http-server
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: savings-automaton-db-secret
                  key: DB_DATABASE_URL
          volumeMounts:
            - name: secret-volume
              readOnly: true
              mountPath: "/run/secrets/savings-automaton"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /
              port: http-server
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http-server
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: savings-automaton-service
  labels:
    app: savings-automaton
spec:
  selector:
    app: savings-automaton
  ports:
    - protocol: TCP
      port: 80
      targetPort: http-server
  type: ClusterIP
