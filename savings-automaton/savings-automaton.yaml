---
apiVersion: v1
kind: Secret
metadata:
  name: savings-automaton-configuration
type: Opaque
stringData:
  # Base64 encoded config.yaml
  config.yaml: |
    YXBpOgogIGRvbWFpbjogJ2h0dHA6Ly9sb2NhbGhvc3Q6ODAwMCcKCiMgQVBJIHRvIHdvcmsgd2l0
