    LmlvLwogIGFwaV9iYXNlOiAiaHR0cHM6Ly91YXQuZmluc2VydmUuYWZyaWNhIgogIG1lcmNoYW50
    X2NvZGU6ICcxMjM0NTYnCiAgYXBpX2tleTogInNrX2FwaV9rZXkiCiAgY29uc3VtZXJfc2VjcmV0
    OiAic2tfY29uc3VtZXJfc2VjcmV0IgogIHN0azoKICAgIHB1c2hfdHlwZTogIlVTU0QiCiAgY2Fs
